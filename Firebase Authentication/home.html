<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management App</title>

    <!-- ., CSS Link -->
    <link rel="stylesheet" href="./Assets/expense-style.css">
</head>
<body>
    <div class="content container">
        <h1>Expense Management App</h1>
        <form id="expense-from">
            <input type="text" placeholder="Enter expense name eg: SMIT Fees ">
            <input type="number" placeholder="Enter expense amount eg: 1000" id="expense">
            <button type="submit">Add To List </button>
        </form>

    </div>

  <div class="list-section">
   <div class="list-navbar-section">
   <div class="expense-type">
    <h4>Expense</h4>
    <p>SMIT FEES</p>
   </div>  

   <div class="expense-amount">
    <h4>Amount</h4>
    <p>1000</p>
   </div>

   <div class="expense-date">
     <h4>Date</h4>
     <p>7/25/2024</p>
   </div>

   </div> 
  </div>


    <script type="module" src="app.js"></script>
</body>
</html>
